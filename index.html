<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Managment </title>
</head>
<body>
  <style>
        body {
            margin: 4rem;
        }
        h2{ background-color:blueviolet;
            color: #fff;
        padding:10px;}
  
        #formContainer {
            margin: auto;
            border-style: double;
            width:fit-content;
            border: #fff;
        }
  
        label {
            display: block;
            margin-top: 10px;
            text-align: left;    
        }
  
        input,
        textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #btn{text-align: center;}
  
        button {
            margin: 10px;
            padding: 8px 16px;
            background-color:blueviolet;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       
  
        button:hover {
            background-color:blueviolet;
        }
  
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%;
        }
  
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #name{width: 250px;}

         #mail{width: 250px;}

          #num{width: 150px;}
  
        th {
            background-color:blueviolet;
            color: #fff;
        }
    </style>
</head>
  
<body>
    
    <div id="formContainer">
        <h2>User Data Management</h2>
        <label for="nameInput">Name: </label>
        <input type="text"  id="nameInput"  placeholder="Enter your name">

        <label for="emailInput"> Email Id:</label>
        <input type="email" id="emailInput" placeholder="Enter your email">

        <label for="numberInput"> Mobile No.:</label>
        <input type="tel" id="numberInput" placeholder="Enter your mobile no.">

        <label for="addressInput"> Address:</label>
        <textarea id="addressInput" placeholder="Enter your address"></textarea> <br>

        <button onclick="addData()" id="btn"> Add</button>
    
    </div>
 <br>

    <table id="outputTable">
        <tr>
            <th id="name">Name</th>
            <th id="mail">Email</th>
            <th id="num">Mobile No.</th>
            <th id="addr">Address</th>
            <th id="action">Action</th>
        </tr>
    </table>

    <script>
        function addData() {
            // Get input values
            let name =
                document.getElementById("nameInput").value;
            let email =
                document.getElementById("emailInput").value;
            let mobile =
                document.getElementById("numberInput").value;
            let address =
                document.getElementById("addressInput").value;
            
            // Get the table and insert a new row at the end
            let table = document.getElementById("outputTable");
            let newRow = table.insertRow(table.rows.length);
            
            // Insert data into cells of the new row
            newRow.insertCell(0).innerHTML = name;
            newRow.insertCell(1).innerHTML = email;
            newRow.insertCell(2).innerHTML = mobile;
            newRow.insertCell(3).innerHTML = address;
            newRow.insertCell(4).innerHTML =
                '<button onclick="editData(this)">Edit</button>'+
                '<button onclick="deleteData(this)">Delete</button>';
            
            // Clear input fields
            clearInputs();
        }
  
        function editData(button) {
            
            // Get the parent row of the clicked button
            let row = button.parentNode.parentNode;
            
            // Get the cells within the row
            let nameCell = row.cells[0];
            let emailCell = row.cells[1];
            let mobileCell = row.cells[2];
            let addressCell = row.cells[3];
            
            // Prompt the user to enter updated values
            let nameInput =
                prompt("Enter the updated name:",
                    nameCell.innerHTML);
            let emailInput =
                prompt("Enter the updated email:",
                    emailCell.innerHTML);
            let numberInput =
                prompt("Enter the updated mobile details:",
                    mobileCell.innerHTML
                );
            let addressInput =
                prompt("Enter the updated address:",
                    addressCell.innerHTML
                );
            
            // Update the cell contents with the new values
            nameCell.innerHTML = nameInput;
            emailCell.innerHTML = emailInput;
            mobileCell.innerHTML = numberInput;
            addressCell.innerHTML = addressInput;
        }
        function deleteData(button) {
            
            // Get the parent row of the clicked button
            let row = button.parentNode.parentNode;
  
            // Remove the row from the table
            row.parentNode.removeChild(row);
        }
        function clearInputs() {
            
            // Clear input fields
            document.getElementById("nameInput").value = "";
            document.getElementById("emailInput").value = "";
            document.getElementById("numberInput").value = "";
            document.getElementById("addressInput").value = "";
        }
    </script>
   
</body>
</html>
